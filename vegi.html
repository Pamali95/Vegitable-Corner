<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vegitable corner</title>
    <link href="vegi.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
      <h2 class="name">Vegitable Corner</h2>
      <ul class="list">
        <li><a href="#home">Home</a></li>
        <li><a href="#places">Our Products</a></li> 
        <li><a href="#contact">Contact Us</a></li>
        
      </ul>
    </div>
    <div class="hero">
      <img src="./hero 2.webp">
    </div>
    <div class="content">
      <h1>Our Products</h1>
    </div>
    <div class="cards">
      <div class="card-content">
        <img src="./vegitables.jpg">
        <h2>Vegitables</h2>
        <p>Get Good Fresh Vegitables without poison from us</p>
       <button>Shop</button>
      </div>
      <div class="card-content">
        <img src="./fruits.webp">
        <h2>Fruits</h2>
        <p>Take Nutritious and Delicious Fruits to your Home</p>
       <button>Shop</button>
      </div>
      <div class="card-content">
        <img src="./spices.jpeg">
        <h2>Spices</h2>
        <p>Join us to get fresh spices</p>
       <button>Shop</button>
      </div>
   </div>
   <div class="newsletter">
    <h1>Message with Us</h1>
    <form class="gradient">
      <div class="newsletter-content">
      <input type="text" class="left" name="first" placeholder="First Name">
      <input type="text" class="right" name="last" placeholder="Last Name"> 
      <input type="email" class="left" name="email" placeholder="Email">
      <input type="number" class="right" name="phone" placeholder="Phone Number">
      </div>
      <textarea name="Message" class="full" rows="4" cols="40" placeholder="Type your Message"></textarea>
      <button class="button" inputmode="Submit">Submit</button>
    </form>
   </div>
   <div class="footer">
    <h3>Vegitable Corner</h3>

    
   </div>
</body>
</html>
